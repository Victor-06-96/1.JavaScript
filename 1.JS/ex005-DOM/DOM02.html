<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      #area {
        font-size: 20pt;
        background-color: green;
        color: white;
        height: 300px;
        width: 300px;
        margin: auto;
        text-align: center;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div>
    <script>
      /* dessa forma, tamb√©m  funciona, para manter o "HTML" mais limpo e organizado
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        */
      var a = window.document.getElementById("area");
      function clicar() {
        a.innerText = "clicou!";
        a.style.background = "red";
      }

      function entrar() {
        a.innerText = "entrou!";
        a.style.background = "blue";
      }

      function sair() {
        a.innerText = "saiu!";
        a.style.background = "green";
      }
    </script>
  </body>
</html>
